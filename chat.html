<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
        }
        .sender {
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .input-container button {
            width: 60px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="messageContainer">
        <div class="message">
            <span class="sender">User1:</span> Hello! I am Nandik
        </div>
        <div class="message">
            <span class="sender">User2:</span> Hi there!
        </div>
        <div class="message">
            <span class="sender">User1:</span> How are you?
        </div>
        <div class="message">
            <span class="sender">User2:</span> I'm doing well, thanks!
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var message = messageInput.value.trim();
            if (message !== "") {
                var messageContainer = document.getElementById("messageContainer");
                var newMessageDiv = document.createElement("div");
                newMessageDiv.classList.add("message");
                newMessageDiv.innerHTML = "<span class='sender'>You:</span> " + message;
                messageContainer.appendChild(newMessageDiv);
                messageInput.value = "";
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
